<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
<!--<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=0.5; user-scalable=0;">-->
<title>oMask</title>
<link href="files/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="files/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="files/jquery.cookie.js"></script>
<script type="text/javascript" src="files/jquery.timer.js"></script>
    <script type="text/javascript" src="../oha_api/oha_api.js"></script>
<script type="text/javascript" src="../oha_config.js"></script>
<!--<script type="text/javascript" src="files/showinfo/showinfo.js"></script> -->
<script type="text/javascript" src="files/script.js"></script>
    <script>
        $(window).load(function() {
            $(".modelist").css({"width":($(window).width()*15)/100,"height":($(window).width()*15)/100, "font-size":($(window).width()*3)/100+"px","line-height":($(window).width()*15)/100+"px"});
        })
    </script>
</head>

<body class="noselect">
<dd>
<div class="hidden" style="overflow:hidden;height:0px;">
<img src="files/earpin.png" width="130" height="130" /> 
<img src="files/opower.png" width="800" height="200" /> 
<img src="files/phone.png" width="130" height="130" /> 
<img src="files/strctrl.png" width="160" height="80" />
<img src="files/strctrl_active.png" width="160" height="80" /> 
</div>
</dd>
<div id="settings"></div>
<!--<header>
  <div id="logoarea">
    <div class="container" >
          <h1 class="logotitle">oMask</h1>
    </div>
  </div>
</header>-->
<div style="display:none;">
</div>
<div class="blackbg"></div>
<div class="main">
    <div id="logo"></div>
  <div class="section">
      <div id="powerbtnX" class="container">
          <img class="powerbtnX noactive" src="files/powerbtn_off.png">
          <img class="powerbtnX active" src="files/powerbtn_on.png">
          
      </div>
    </div>    
<!--
    <div id="modeBar">
        <div id="faceMode" class="active modeItem"></div>
        <div id="handMode" class="modeItem"></div>
        <div id="footMode" class="modeItem"></div>
    </div>
-->
  <div class="section" id="usingtime">
    <div class="container" >
<!--    	<div class="title">oTHE OHA TENS</div> -->
      <div class="timer" id="countdown">5</div>
      <div style="display:none;" class="resettimer">5</div>
      <a href="http://www.othe.com.tw?OHA_Local=false" class="subtitle" style="display:none">www.othe.com.tw</a>
    </div>
  </div>
  <div class="section" id="mainctrl">
    <div class="container" >
      <div class="ctrlpad">
          <div class="modebtn" id="str">
            <span>Low</span>
            <div class="strlist active">Low</div>
            <div class="strlist">Mid.</div>
            <div class="strlist">High</div>
          </div>
          <h4 class="light-gray">Output Power</h4>
        <div class="one-four">
          <div class="modebtn" id="mode">
            <span>Lifting</span>
            <div class="modelist">Lifting</div>
            <div class="modelist">Massage</div>
            <div class="modelist">Knock</div>
            <div class="modelist">Mixed</div>
          </div>
          <h4 class="light-gray">Mode</h4>
        </div>
        <div class="one-two">
            <div id="middleArea">
              <div class="strctrl working" id="reduce"></div>
              <div class="strbtn" id="status"><div id="strbtnText">1</div></div>
              <div class="strctrl working" id="add"></div>
            </div>
          <h3 class="light-gray">Strength</h3>
        </div>
        <div class="one-four">
          <div class="modebtn" id="timelimit">
            <span class="nowtime">10</span>min.
<!--         	<div class="timelist"><span class="time">0.1</span></div>-->
            <div class="timelist"><span class="time">10</span></div>
            <div class="timelist"><span class="time">15</span></div>
            <div class="timelist"><span class="time">20</span></div>
          </div>
          <h4 class="light-gray">Timer</h4>
        </div>
      </div>
    <div class="container" >
        <div id="detect">
            <div class="detectpic" id="earpin"></div>
            <h3 id="NoDevMsg" class="inlineMsg">Please plug in oMask Device</h3>
            <h3 id="BusyMsg" class="inlineMsg">oMask Device is Busy</h3>
        </div>
    </div>
        <div id="powerbtn" style="display:none">
            <div class="powerbtn noactive"></div>
            <h3 class="powerbtn noactive">Start</h3>
            <div class="powerbtn active"></div>
            <h3 class="powerbtn active">Pause</h3>
            <div id="powctrlbtn">
                <div class="powerDiv">
                    <div class="powctrlbtn play"></div>
                    <h3 class="powctrlbtn play">Resume</h3>
                </div>
                <div class="powerDiv">
                    <div class="powctrlbtn stop"></div>
                    <h3 class="powctrlbtn stop">Stop</h3>
                </div>

            </div>
          </div>
        </div>
    </div>
  </div>
<!--
    <div id="switchIcon">
</div>
-->

<!--<div class="omg">OMG</div>-->
</body>
</html>
